apiVersion: v1
kind: Service
metadata:
  name: adminer
  labels:
    app: adminer
    tier: frontend
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: adminer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
        group: customer
        tier: frontend
    spec:
      containers:
      - name: public.ecr.aws/docker/library/adminer
        image: adminer
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: adminer
