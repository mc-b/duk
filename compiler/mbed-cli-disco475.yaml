apiVersion: v1
kind: Pod
metadata:
  name: mbed-cli
spec:
    containers:        
    - name: mbed-cli
      image: misegr/mbed-cli-disco475
      imagePullPolicy: IfNotPresent        
      # Just spin & wait forever
      command: [ "/bin/bash", "-c", "--" ]
      args: [ "while true; do sleep 3000; done;" ]
      volumeMounts:
      - mountPath: "/src"
        subPath: src
        name: "host-data"
    volumes:
    - name: "host-data"
      persistentVolumeClaim:
       claimName: data-claim  