apiVersion: v1
kind: Service
metadata:
  name: mbed-cli
  labels:
    app: mbed-cli
    group: compiler
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: mbed-cli
---
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: mbed-cli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mbed-cli
  template:
    metadata:
      labels:
        app: mbed-cli
        group: compiler
    spec:
      containers:        
      - name: mbed-cli
        image: misegr/mbed-cli
        imagePullPolicy: IfNotPresent        
        # Just spin & wait forever
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        ports:
        - containerPort: 8080
          name: mbed-cli    
        volumeMounts:
        - mountPath: "/src"
          subPath: src
          name: "host-data"
      volumes:
      - name: "host-data"
        persistentVolumeClaim:
         claimName: data-claim  