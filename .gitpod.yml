# GitPod Configuration
image:
  file: .gitpod.Dockerfile

tasks:
  - command: |
      touch "$AWS_CONFIG_FILE"

vscode:
  extensions:
    - ms-toolsai.jupyter
    - ms-python.python
    - ms-toolsai.jupyter-keymap
    - ms-toolsai.jupyter-renderers
  
# Jupyter Notebooks Port intern  
ports:
  - port: 9000-9100
    onOpen: ignore  
    
