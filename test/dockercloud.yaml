apiVersion: v1
kind: Service
metadata:
  name: hello-world
  labels:
    app: hello-world
    group: web
    tier: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: hello-world
---
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
        group: web
        tier: frontend
    spec:
      containers:
      - name: hello-world
        image: dockercloud/hello-world
        ports:
        - containerPort: 80
          name: hello-world
