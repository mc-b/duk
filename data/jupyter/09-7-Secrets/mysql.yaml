apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
    tier: db
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
      tier: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
        tier: db
    spec:
      containers:
      - image: registry.gitlab.com/mc-b/misegr/mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
           secretKeyRef:
            name: mysql-pass
            key: password
        - name: MYSQL_USER
          value: test
        - name: MYSQL_PASSWORD
          valueFrom:
           secretKeyRef:
            name: mysql-user-pass
            key: password
        - name: MYSQL_DATABASE
          value: test    
        ports:
        - containerPort: 3306
          name: mysql